<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastrear Pedido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Consulte o seu Pedido</h1>
        <form action="/rastrear" method="post" id="rastreio-form">
            <input type="text" name="pedido" placeholder="Digite o número do pedido" required>
            <button type="submit" id="buscar-btn">Buscar</button>
        </form>
        <p id="loading-msg" style="display: none;">Buscando informações, por favor aguarde...</p>
    </div>

    <script>
        const form = document.getElementById('rastreio-form');
        const button = document.getElementById('buscar-btn');
        const loadingMessage = document.getElementById('loading-msg');

        form.addEventListener('submit', function() {
            // Desabilita o botão e mostra a mensagem de carregamento
            button.disabled = true;
            button.innerText = 'Buscando...';
            loadingMessage.style.display = 'block';
        });
    </script>
</body>
</html>
