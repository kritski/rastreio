<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Rastrear Pedido</title>
    <style>

        button { font-size: 1em; padding: 10px 20px; color: #fff; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulte o seu Pedido</h1>
        <form action="/rastrear" method="post">
            <input type="text" name="pedido" placeholder="Digite o nÃºmero do pedido" required>
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
